name: Upgrade provider

on:
  workflow_dispatch:
  schedule:
    # At 05:00 on Wednesday
    - cron: 0 5 * * 3

jobs:
  upgrade_provider:
    name: upgrade-provider
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Call upgrade provider action
        uses: pulumi/pulumi-upgrade-provider-action@v0.0.12
        with:
          kind: provider
        env:
          GH_TOKEN: ${{ github.token }}
